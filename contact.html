  <!-- CONTACT FORM -->
  <section class="contact">
    <h2>Form Request Project</h2>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama kamu" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>

      <label for="layanan">Jenis Layanan:</label>
      <select id="layanan" name="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="website">Pembuatan Website</option>
        <option value="uiux">Desain UI/UX</option>
        <option value="konsultasi">Konsultasi Teknologi</option>
      </select>

      <label for="pesan">Deskripsi Proyek / Pesan:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Tuliskan detail proyek atau pesan kamu..." required></textarea>

      <label>Urgensi:</label>
      <div class="radio-group">
        <label><input type="radio" name="urgensi" value="biasa" required> Biasa</label>
        <label><input type="radio" name="urgensi" value="mendesak"> Mendesak</label>
      </div>

      <label><input type="checkbox" required> Saya menyetujui syarat & ketentuan</label>

      <button type="submit">Kirim Permintaan</button>
    </form>
  </section>
